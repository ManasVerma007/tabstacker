<!-- popup.html -->

<!DOCTYPE html>
<html>
<head>
  <title>TabStacker</title>
  <style>
    body{
      background-color: #8EC5FC;
      background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
      font-size: 1rem;
      font-weight: bold;
      max-width: 1240px;
      margin: 0 auto;
    }
    img{
      height: 2rem;
      width: 2rem;
      border-radius: 5px;
    }
    #tabList{
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      
    }
    li{
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    a{
      text-decoration: none;
      color: black;
    }

  </style>
</head>
<body>
  <h1>Current  Tabs</h1>
  <ul id="tabList"></ul>

  <script src="popup.js"></script>
</body>
</html>
